<!DOCTYPE html>
<html>
<head>
    <title>Server Debug</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .box { background: white; padding: 20px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; background: #088178; color: white; border: none; cursor: pointer; margin: 5px; }
        pre { background: #f0f0f0; padding: 10px; overflow: auto; max-height: 200px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üîç Server Debug Panel</h1>
    
    <div class="box">
        <h3>1. Check Server Health</h3>
        <button onclick="checkHealth()">Test /api/health</button>
        <pre id="healthResult">Waiting...</pre>
    </div>

    <div class="box">
        <h3>2. Test Admin Login</h3>
        <button onclick="testAdminLogin()">Test /api/admin/login</button>
        <pre id="loginResult">Waiting...</pre>
    </div>

    <div class="box">
        <h3>3. Check Browser Console</h3>
        <p>Press F12 to open console and see detailed logs</p>
        <button onclick="logInfo()">Log Info</button>
        <pre id="infoResult">Check console...</pre>
    </div>

    <script>
        async function checkHealth() {
            const result = document.getElementById('healthResult');
            try {
                const res = await fetch('/api/health');
                const data = await res.json();
                result.innerHTML = '<span class="success">‚úì OK</span>\n' + JSON.stringify(data, null, 2);
            } catch (e) {
                result.innerHTML = '<span class="error">‚úó ERROR: ' + e.message + '</span>';
            }
        }

        async function testAdminLogin() {
            const result = document.getElementById('loginResult');
            try {
                console.log('Starting login test...');
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: 'admin123' })
                });
                
                console.log('Response status:', res.status);
                const data = await res.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    result.innerHTML = '<span class="success">‚úì Login successful!</span>\n' + JSON.stringify(data, null, 2);
                } else {
                    result.innerHTML = '<span class="error">‚úó Login failed: ' + data.error + '</span>';
                }
            } catch (e) {
                console.error('Error:', e);
                result.innerHTML = '<span class="error">‚úó ERROR: ' + e.message + '</span>';
            }
        }

        function logInfo() {
            console.log('Window location:', window.location.href);
            console.log('Hostname:', window.location.hostname);
            console.log('Port:', window.location.port);
            console.log('Protocol:', window.location.protocol);
            document.getElementById('infoResult').textContent = 'Info logged to console. Check F12.';
        }

        // Auto-check health on load
        window.addEventListener('load', () => {
            console.log('Page loaded. Testing health endpoint...');
            checkHealth();
        });
    </script>
</body>
</html>
